<!DOCTYPE html>
<html>
	<head>
		<title>visualize audible signals :: graphesizer</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
	</head>
	<body onload="def();">
		<script>
			var width = window.innerWidth;
		</script>
		<canvas class="graph"></canvas>
		<span id="x"><input type="range" id="slider" min="20" step="1" class="x_zoom" /></span>
		
		Debug monitor:<br>
		you see <output id="time">1.000</output> second(s) of sound<br>
		x-zoom value: <output id="zoom">...</output><br>
		<input type="range" min="10" max="240" step="2" class="y_zoom" value="100" onchange="setYZoom(this.value);" />
		
		<div id="inputs">
			<form method="GET" action="/generate">
				<p>
				<span class="adjust"><i>f</i>(<i>x</i>):
					<input type="text" id="signal" name="signal" value="cos(10x)" onkeyup="graph_function(this.value)" /></span>
				</p>
				<input type="submit" class="button" value="Generate" />
			</form>
		</div>
		
		<script type="text/javascript">
		canvas = document.getElementsByTagName('canvas')[0];
		canvas.setAttribute('width', width + 'px');
		canvas.setAttribute('height', '500px');
		
		def = function() {
			x = "Math.cos(10x)",
			  slider = document.getElementById('slider');
			slider.setAttribute('value', (width - 20) / 2);
			slider.setAttribute('max', width + 20);
			slider.setAttribute('onchange', "setXZoom(this.value * 2); time.value=(((canvas.width - 20) / 2) / this.value).toFixed(3); zoom.value=this.value/2;");
			graph_function(x);
		};
		</script>
		
		<script type="text/javascript" src="{{ url_for('static', filename='js/convert-to-math.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/canvas.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/audio.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/post_json.js') }}"></script>
	 </body>
 </html>
